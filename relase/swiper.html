<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport"
		  content="width=device-width,minimum-scale=1,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="./css/swiper.min.css">
	<script src="./js/swiper.min.js"></script>
	<style>
		*{
			margin: 0;
			bottom: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		.swiper-container {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-color: #fcf;">
		</div>
		<div class="swiper-slide" style="background-color: red;">
		</div>
	</div>
</div>
</body>
</html>

<script src="./swiper-3.4.2.min.js"></script>
<script>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		paginationClickable: true,
		direction: 'vertical'
	});
</script>
