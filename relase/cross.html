<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cross</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .cross {
            background: #333;
            height: 100px;
            position: relative;
            width: 20px;
            margin: 0 auto;
        }

        .cross:after {
            background: #333;
            content: "";
            height: 20px;
            left: -40px;
            position: absolute;
            top: 40px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="cross"></div>
</body>

</html>
